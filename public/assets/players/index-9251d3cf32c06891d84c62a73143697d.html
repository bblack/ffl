<h1>Players</h1>
<table class='table table-striped table-condensed' ng-table='tableParams'>
  <tr>
    <th>Name</th>
    <th>Position</th>
  </tr>
  <tr ng-repeat='player in $data'>
    <td>
      <a ng-href='{{player.link()}}'>
        {{player.indexName()}}
        <small>{{player.nfl_team}}</small>
      </a>
    </td>
    <td>{{player.position}}</td>
  </tr>
</table>
